name: Build

on:
  push:
    branches: ['**']
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'

jobs:
  version-check:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify all versions match tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          echo "Tag version: $TAG_VERSION"

          # Check TypeScript core
          TS_CORE=$(node -p "require('./typescript/package.json').version")
          echo "typescript/package.json: $TS_CORE"
          [ "$TS_CORE" = "$TAG_VERSION" ] || { echo "Mismatch!"; exit 1; }

          # Check TypeScript core package-lock.json
          TS_CORE_LOCK=$(node -p "require('./typescript/package-lock.json').version")
          echo "typescript/package-lock.json: $TS_CORE_LOCK"
          [ "$TS_CORE_LOCK" = "$TAG_VERSION" ] || { echo "Mismatch!"; exit 1; }

          # Check Python core
          pip install --no-cache-dir tomli -q
          PY_CORE=$(python -c "import tomli; print(tomli.load(open('python/pyproject.toml', 'rb'))['project']['version'])")
          echo "python/pyproject.toml: $PY_CORE"
          [ "$PY_CORE" = "$TAG_VERSION" ] || { echo "Mismatch!"; exit 1; }

          # Check CDK
          CDK=$(node -p "require('./cdk/package.json').version")
          echo "cdk/package.json: $CDK"
          [ "$CDK" = "$TAG_VERSION" ] || { echo "Mismatch!"; exit 1; }

          # Check CDK package-lock.json
          CDK_LOCK=$(node -p "require('./cdk/package-lock.json').version")
          echo "cdk/package-lock.json: $CDK_LOCK"
          [ "$CDK_LOCK" = "$TAG_VERSION" ] || { echo "Mismatch!"; exit 1; }

          echo "All versions match tag $TAG_VERSION"

  python:
    runs-on: ubuntu-latest
    container:
      image: python@sha256:411fa4dcfdce7e7a3057c45662beba9dcd4fa36b2e50a2bfcd6c9333e59bf0db
      # python:3.12-slim-bullseye
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y ca-certificates git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Substitute version placeholder
        working-directory: python
        run: |
          pip install --no-cache-dir tomli
          PACKAGE_VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          sed -i s/__VERSION_EeEyfbyVyf4JmFfk__/"$PACKAGE_VERSION"/g src/immukv/__init__.py
          echo Substituted version: "$PACKAGE_VERSION"
          # Verify substitution succeeded (fails if exact line doesn't match)
          grep -Fx "__version__ = \"$PACKAGE_VERSION\"" src/immukv/__init__.py

      - name: Install Python dependencies
        working-directory: python
        run: |
          pip install --no-cache-dir -e ".[dev]"

      - name: Type check with mypy
        working-directory: python
        run: |
          mypy src/immukv tests/

      - name: Lint with ruff
        working-directory: python
        run: |
          ruff check src/immukv

      - name: Check format with black
        working-directory: python
        run: |
          black --check src/immukv

      - name: Run Python unit tests with pytest
        working-directory: python
        run: |
          pytest tests/test_unit.py -v

      - name: Build Python distribution packages
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: python
        run: |
          pip install --no-cache-dir build
          python -m build

      - name: Upload Python distribution artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: python/dist/

  typescript:
    runs-on: ubuntu-latest
    container:
      image: node@sha256:d69fb189fa7765636655db043a6a9e6be5ddf94bd1a8dc33fd0bcf4664606a9e
      # node:18-bullseye-slim
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y ca-certificates git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Substitute version placeholder
        working-directory: typescript
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          sed -i s/__VERSION_EeEyfbyVyf4JmFfk__/"$PACKAGE_VERSION"/g src/index.ts
          echo Substituted version: "$PACKAGE_VERSION"
          # Verify substitution succeeded (fails if exact line doesn't match)
          grep -Fx "export const VERSION = '$PACKAGE_VERSION';" src/index.ts

      - name: Install TypeScript dependencies
        working-directory: typescript
        run: |
          npm ci --omit optional

      - name: Build TypeScript with tsc
        working-directory: typescript
        run: |
          npm run build

      - name: Type check with tsc
        working-directory: typescript
        run: |
          npm run type-check

      - name: Lint with oxlint and eslint
        working-directory: typescript
        run: |
          npm run lint

      - name: Check format with prettier
        working-directory: typescript
        run: |
          npx prettier --check "src/**/*.ts"

      - name: Run TypeScript unit tests with jest
        working-directory: typescript
        run: |
          npm test

      - name: Upload TypeScript distribution artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: typescript-dist
          path: |
            typescript/dist/
            typescript/package.json
            typescript/README.md

  python-integration:
    runs-on: ubuntu-latest
    container:
      image: python@sha256:411fa4dcfdce7e7a3057c45662beba9dcd4fa36b2e50a2bfcd6c9333e59bf0db
      # python:3.12-slim-bullseye

    services:
      minio:
        image: docker.io/bitnamilegacy/minio@sha256:b3d51900e846b92f7503ca6be07d2e8c56ebb6a13a60bc71b8777c716c074bcf
        # bitnamilegacy/minio:latest (amd64 for GitHub Actions x86-64 runners)
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000

    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y ca-certificates git curl

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Substitute version placeholder
        working-directory: python
        run: |
          pip install --no-cache-dir tomli
          PACKAGE_VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          sed -i s/__VERSION_EeEyfbyVyf4JmFfk__/"$PACKAGE_VERSION"/g src/immukv/__init__.py
          echo Substituted version: "$PACKAGE_VERSION"
          grep -Fx "__version__ = \"$PACKAGE_VERSION\"" src/immukv/__init__.py

      - name: Install Python dependencies
        working-directory: python
        run: |
          pip install --no-cache-dir -e ".[dev]"

      - name: Wait for MinIO to be ready
        run: |
          until curl -sf http://minio:9000/minio/health/live; do
            echo Waiting for MinIO...
            sleep 2
          done
          echo 'MinIO is ready!'

      - name: Run integration tests against MinIO
        working-directory: python
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_DEFAULT_REGION: us-east-1
          IMMUKV_INTEGRATION_TEST: "true"
          IMMUKV_S3_ENDPOINT: "http://minio:9000"
        run: |
          pytest tests/test_client.py tests/test_integration.py -v -s

  typescript-integration:
    runs-on: ubuntu-latest
    container:
      image: node@sha256:d69fb189fa7765636655db043a6a9e6be5ddf94bd1a8dc33fd0bcf4664606a9e
      # node:18-bullseye-slim

    services:
      minio:
        image: docker.io/bitnamilegacy/minio@sha256:b3d51900e846b92f7503ca6be07d2e8c56ebb6a13a60bc71b8777c716c074bcf
        # bitnamilegacy/minio:latest (amd64 for GitHub Actions x86-64 runners)
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000

    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y ca-certificates git curl

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Substitute version placeholder
        working-directory: typescript
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          sed -i s/__VERSION_EeEyfbyVyf4JmFfk__/"$PACKAGE_VERSION"/g src/index.ts
          echo Substituted version: "$PACKAGE_VERSION"
          grep -Fx "export const VERSION = '$PACKAGE_VERSION';" src/index.ts

      - name: Install TypeScript dependencies
        working-directory: typescript
        run: |
          npm ci --omit optional

      - name: Wait for MinIO to be ready
        run: |
          until curl -sf http://minio:9000/minio/health/live; do
            echo Waiting for MinIO...
            sleep 2
          done
          echo 'MinIO is ready!'

      - name: Run integration tests against MinIO
        working-directory: typescript
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_DEFAULT_REGION: us-east-1
          IMMUKV_INTEGRATION_TEST: "true"
          IMMUKV_S3_ENDPOINT: "http://minio:9000"
        run: |
          npm run test:client && npm run test:integration

  cdk:
    runs-on: ubuntu-latest
    container:
      image: node@sha256:9476adc692080f4f3ec3692117fbd3e3359b033da7d6c35f385dbd8c28c13361
      # node:20-bullseye-slim
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y ca-certificates git python3-venv

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CDK dependencies
        working-directory: cdk
        run: |
          npm ci --omit optional

      - name: Build CDK with jsii
        working-directory: cdk
        run: |
          npm run build

      - name: Run CDK tests with jest
        working-directory: cdk
        run: |
          npm test

      - name: Generate Python bindings with jsii-pacmak
        working-directory: cdk
        run: |
          npm run package:python

      - name: Upload CDK TypeScript distribution artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: cdk-typescript-dist
          path: |
            cdk/lib/
            cdk/.jsii
            cdk/package.json
            cdk/README.md

      - name: Upload CDK Python distribution artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: cdk-python-dist
          path: cdk/dist/python/

  ready-to-publish:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [version-check, python, typescript, cdk, python-integration, typescript-integration]
    runs-on: ubuntu-latest
    steps:
      - name: All builds and integration tests passed
        run: echo All build jobs and integration tests completed successfully

  publish-python:
    needs: ready-to-publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-typescript:
    needs: ready-to-publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: typescript-dist
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Upgrade npm for OIDC support
        run: |
          npm install -g npm@11.5.1
          npm --version

      - name: Publish to npm with OIDC
        run: |
          npm publish --access public

  publish-cdk-typescript:
    needs: ready-to-publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: cdk-typescript-dist
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Upgrade npm for OIDC support
        run: |
          npm install -g npm@11.5.1
          npm --version

      - name: Publish to npm with OIDC
        run: |
          npm publish --access public

  publish-cdk-python:
    needs: ready-to-publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: cdk-python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
