name: Claude Issue Handler

on:
  issues:
    types: [opened]

jobs:
  handle-claude-mention:
    if: contains(github.event.issue.body, '@claude')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      pull-requests: write
      id-token: write
      issues: write
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Load environment
        run: |
          printf %s "${{ secrets.CLAUDE_ENV }}" | while IFS== read -r key value; do
            echo ::add-mask::"$key"
            echo ::add-mask::"$value"
            echo "$key=$value" >>$GITHUB_ENV
          done

      - name: Run Claude Code to handle issue
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ env.ANTHROPIC_API_KEY }}
          allowed_bots: claude
          claude_args: --allowedTools 'Bash(gh pr create:*),Bash(gh run list:*),Bash(gh run view:*),Bash(gh run watch:*)'
